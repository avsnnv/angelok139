---
- name: Configure App
  hosts: app
  become: yes
  vars:
          db_host: 10.132.0.2

  tasks:

  - name: Add unit file for Puma
    copy:
            src: files/pumad.service
            dest: /etc/systemd/system/pumad.service
    notify: reload puma

  - name: Add config for DB connection
    template:
            src: templates/db_config.j2
            dest: /home/avih/db_config
            owner: avih
            group: avih

  - name: enable puma
    systemd:
             name: pumad
             enabled: yes
  handlers:
  - name: reload puma
    systemd:
            name: pumad
            daemon_reload: yes
            state: restarted

