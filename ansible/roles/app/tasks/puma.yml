---
  - name: Add unit file for Puma
    template:
            src: pumad.service.j2
            dest: /etc/systemd/system/pumad.service
    notify: reload puma

  - name: Add config for DB connection
    template:
            src: db_config.j2
            dest: /home/{{ deploy_user }}/db_config
            owner: "{{ deploy_user }}"
            group: "{{ deploy_user }}"

  - name: enable puma
    systemd:
             name: pumad
             enabled: yes

